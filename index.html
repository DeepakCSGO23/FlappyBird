<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blappy Fird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <audio id="gamesound" src="gamebg.mp3" autoplay loop ></audio>
        <audio id="gameOverSound" src="gameoverbg.mp3"></audio>
        <audio id="superpaSound" src="SuperPa.mp3"></audio>
        <h1 id="score">Score: <span id="scoreInc"></span> </h1>
        <h1 class="start-message">Press any Key to Start</h1>
        <div class="sky">
            <div class="bird"></div>
        </div>
        <div class="ground">

        </div>
        <h1 class="restart-message">Game Over!! Click here to Restart</h1>
    </div>
    <script  src="script.js"></script>
</body>
</html>
